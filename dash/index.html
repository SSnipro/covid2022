<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="data.json"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo"><i class="material-icons">apps</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Map</span>
            <p>Interactive Map</p>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Graph</span>
            <p>Graphs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Data</span>
            <p class='data' id='mydata' style='font-size:9px'></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    getData();
    function getData() {
      var allData = ""
      var line = ""
       for (var country = 0; country < (coviddata.data.length); country++) {
         line += `<b><span style='color:violet'>${coviddata.data[country].location}</span></b>: ${coviddata.data[country].confirmed} Cases | ${coviddata.data[country].dead} Deaths `;
         if (line.length >= 500) {
           line += "<br>"
           allData += line
           line = ""
         }
       }
       document.getElementById('mydata').innerHTML = allData;
       document.getElementById('mydata').style.textAlign = "justify";
    }
  </script>
</html>
